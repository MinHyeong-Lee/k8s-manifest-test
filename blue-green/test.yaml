apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-test-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nginx-test-deployment
      tier: frontend
  template:
    metadata:
      name: nginx-test-deployment-pod
      labels:
        app: nginx-test-deployment
        tier: frontend
    spec:
      containers:
      - name: nginx-test-deployment
        image: noon-ai-dis.ncr.gov-ntruss.com/noon-ai-dis-web:v0.1.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: container-registry-secret
  strategy:
    blueGreen: 
      activeService: web-deployment-svc-active
      previewService: web-deployment-svc-preview
      autoPromotionEnabled: false

---
kind: Service
apiVersion: v1
metadata:
  name: web-deployment-svc-active
spec:
  selector:
    app: nginx-test-deployment
  ports:
  - protocol: TCP
    port: 80

---
kind: Service
apiVersion: v1
metadata:
  name: web-deployment-svc-preview
spec:
  selector:
    app: nginx-test-deployment
  ports:
  - protocol: TCP
    port: 80